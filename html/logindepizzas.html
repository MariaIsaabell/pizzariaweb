<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pizza</title>
    <link rel="stylesheet" href="../css/logindepizzas.css">

    <!-- Favicons -->
	<link rel="icon" href="../img/favicon-16x16.png">

</head>
<body>

    <img src="../img/ilustracao-de-pizza-desenhada-a-mao_23-2151630886.avif" alt="Imagem de Fundo" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;">

    <div class="form-container">
        <h1>Cadastro de Pizza</h1>

                     <!-- Form -->
        <form>
            <div class="form-group">
                <label for="nome">Nome da Pizza:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" placeholder="Descrição..." required></textarea>
            </div>

            <button type="submit">Cadastrar Pizza</button>
        </form>
    </div>
</body>
</html>
